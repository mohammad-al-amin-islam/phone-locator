<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone locator</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- header started  -->
    <header>
        <h1 class="text-center text-success my-5">Phone Locator</h1>
    </header>

    <main class="container">
        <!-- search area  -->
        <div class="input-group mb-3 w-75 mx-auto">
            <input type="text" class="form-control" placeholder="Search for phone here" aria-label="Recipient's username"
                aria-describedby="button-addon">
            <button class="btn btn-outline-secondary" type="button" id="button-addon">Search</button>
        </div>


    </main>


    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- connect js -->
    <script src="js/app.js"></script>
</body>

</html>
