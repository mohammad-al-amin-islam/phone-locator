<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone locator</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <!-- header started  -->
    <header>
        <h1 class="text-center text-success my-5">Phone Locator</h1>
    </header>

    <main class="container">
        <!-- search area  -->
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="input-text" type="text" class="form-control" placeholder="Search for phone here"
                aria-label="Search for phone here" aria-describedby="button-addon">
            <button class="btn btn-outline-secondary" type="button" id="button">Search</button>
        </div>

        <!-- spinner area  -->
        <div class="text-center" id="loading-signal" style="display: none;">
            <div class="spinner-border mx-auto" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <!-- details info area  -->
        <div id="details-holder" class="mx-auto rounded-3 shadow-lg" style="width: 20rem;">

        </div>


        <!-- display area  -->
        <div id="phone-display" class="row row-cols-1 row-cols-md-3 g-4 rounded-3  my-3">

        </div>


        <!-- not found msg area  -->
        <div id="notfound" class="text-center text-primary" style="display:none;">
            <h3>Not found any mobile with that name</h3>
        </div>

        <!-- not giving any input area  -->
        <div id="not-given-input" class="text-center text-primary" style="display:none;">
            <h3>Please give valid input to get result</h3>
        </div>

    </main>


    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- connect js -->
    <script src="js/app.js"></script>
</body>

</html>
